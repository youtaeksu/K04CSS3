<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #back1 div{
        width:80%; height:400px;
        /* 배경이미지 설정. url에 이미지의 경로를 기술한다. */
        background-image:url('./images/3.png');
        /* 배경의 반복속성으로 y축(세로)방향으로 반복한다. */
        background-repeat:repeat-y;
    }
    /* back1 하위의 첫번째 혹은 마지막을 선택하여 테두리 변경 */
    #back1 div:first-child {
        border:1px solid red;
    }
    #back1 div:last-child {
        border:1px solid blue;
    }

    #back2 {
        /* 배경이미지 경로 지정 */
        background-image:url('./images/apple.png');
        /* 반복여부 */
        background-repeat:no-repeat;
        /* 배경이미지의 시작위치 : 좌측위치 상단위치 */
        background-position:20px 30px;
        /* 배경색깔 */
        background-color:yellow;
        width:400px; height:250px;
    }
    /* 
    여러 속성을 한꺼번에 부여할때 사용한다. 순서는 상관없이
    띄어쓰기만 잘해주면 적용된다.
    */
    #back3 {
        background:url("./images/banana.png") 0px 40px
            rgb(66, 212, 127) repeat-x;

        width:400px; height:250px;
    }
</style>
</head>
<body>
    <h2>배경관련 CSS속성</h2>
    
    <div>
        <!-- 블럭엘리먼트는 컨텐츠에 상관없이 배경색이 지정된다. -->
        <h3>배경색 지정</h3>

        <div style="background-color:#FF0000;">
            블럭엘리먼트
        </div>
        <!-- 인라인엘리먼트는 컨텐츠의 크기만큼만 배경색이 지정된다. -->
        <span style="background-color:#00FF00;">
            인라인엘리먼트 <br /> 인라인엘리먼트
        </span>
    </div>
    
    <div id="back1">
        <div>안녕하세요? 저는 뚱이입니다.</div>
        <div>반가워용~~</div>
    </div>

    <div id="back2">
        div태그는 Division의 줄임말입니다
    </div>

    <div id="back3">
        background속성을 동시에 사용하기
    </div>
</body>
</html>
