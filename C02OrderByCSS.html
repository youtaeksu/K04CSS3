<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS적용방식1 : Embedding스타일. style태그를 사용한다. -->
<style>
    /* 뒤에서 선언한 스타일이 우선순위 높음. 따라서 h2태그는 red로 적용됨 */
    h2{ color:blue; }
    h2{ color:red; }

    /* !important : 순서에 상관없이 가장 높은 우선순위를 부여받음. */
    #mnt { color:gray !important; }

    dd{ color:green; }
</style>
<!-- 
적용방식2 : External스타일. 외부파일로 만든 후 문서에 링크한다.

dd태그선택자는 외부파일로 선언된 blue로 적용된다.
Embedding스타일과 External스타일에 따른 우선순위는 없다.
 -->
<link rel="stylesheet" href="./style/style.css" />
</head>
<body>
    <h2>선택자 종류에 따른 CSS적용순서</h2>    
    <!-- ul>li.mountain*4 -->
    <ul>
        <li class="mountain">관악산</li>
        <!-- 
        적용방식3 : Inline스타일. 적용하고자 하는 태그에 style속성으로
        지정한다. 기본적으로 가장 우선순위가 높은 방식이다.
         -->
        <li class="mountain" style="color:violet;" id="mnt">설악산</li>
        <li class="mountain">지리산</li>
        <li class="mountain">한라산</li>
    </ul>

    <h2>CSS적용 스타일에 따른 적용순서</h2>
    <dl>
        <dd>종로구</dd>
        <dd>강동구</dd>
        <dd>금천구</dd>
        <!-- dd는 앞에서 blue로 적용되었지만, inline방식이 우선순위가
        높으므로 해당 요소만 red로 표현된다. -->
        <dd style="color:red;">강남구</dd>
    </dl>
</body>
</html>
