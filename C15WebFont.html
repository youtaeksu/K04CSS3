    <h2>웹폰트 적용하기</h2>
    <p>
        윤석열 대통령이 10일 취임사에서 ‘자유’를 전면에 내세웠다.
         경제적 번영을 위해서는 자유 시장경제가, 평화·안보 문제 대응에는 
         자유 민주주의 시민의 연대가 필요하다고 강조했다. 
         그동안 윤 대통령의 핵심 가치로 여겨졌던 ‘공정’과 ‘상식’을 넘어 
         ‘자유’를 새 정부 국정운영 방향으로 제시한 셈이다.
    </p>
